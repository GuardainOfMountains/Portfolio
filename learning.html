<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminus — Learn the Terminal</title>
  <link rel="stylesheet" href="/src/assets/game/game.css">
</head>
<body>
  <!-- Bonzi tree forest background -->
  <div class="bonzi-forest">
    <div class="bonzi-tree tree-1 glow"></div>
    <div class="bonzi-tree tree-2"></div>
    <div class="bonzi-tree tree-3"></div>
    <div class="bonzi-tree tree-4 glow"></div>
    <div class="bonzi-tree tree-5"></div>
    <div class="bonzi-tree tree-6"></div>
    <div class="bonzi-tree tree-7 glow"></div>
    <div class="bonzi-tree tree-8"></div>
    <div class="bonzi-tree tree-9"></div>
    <div class="bonzi-tree tree-10 glow"></div>
    <div class="bonzi-tree tree-11"></div>
    <div class="bonzi-tree tree-12"></div>
    <div class="bonzi-tree tree-13 glow"></div>
  </div>
  <div class="terminal-wrap">
    <header class="terminal-header">
      <span class="title">terminus</span>
      <span class="subtitle">// learn the way of the shell</span>
      <a href="projects.html" class="back-link">Return to Projects</a>
    </header>
    <div class="terminal">
      <div id="cmd-ref" class="cmd-ref">
        <strong>ACT 1 BASICS</strong>
        <div><span class="cmd">ls</span> — list files</div>
        <div><span class="cmd">cd &lt;dir&gt;</span> — go to room</div>
        <div><span class="cmd">cd ..</span> — go back</div>
        <div><span class="cmd">cat &lt;file&gt;</span> — read file</div>
        <div><span class="cmd">rm &lt;file&gt;</span> — delete file</div>
        <div class="hint">Explore every room!</div>
      </div>
      <div id="output" class="output"></div>
      <div class="input-line">
        <span class="prompt" id="prompt"></span>
        <input type="text" id="input" class="input" autocomplete="off" spellcheck="false" autofocus>
      </div>
    </div>
  </div>
  <script type="module" src="/src/assets/game/game.js"></script>
</body>
</html>
